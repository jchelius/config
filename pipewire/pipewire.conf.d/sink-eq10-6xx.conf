# 10 band sink equalizer
#
# Pipewire filter chain for Sennheiser HD 6xx
# Using Oratory1990's EQ preset for HD 6xx
context.modules = [
    { name = libpipewire-module-filter-chain
        args = {
            node.description = "Equalizer Sink"
            media.name       = "Equalizer Sink"
            filter.graph = {
                nodes = [
                    {
                        type  = builtin
                        name  = eq_band_1
                        label = bq_highshelf
                        control = { "Freq" = 0.0 "Q" = 1.0 "Gain" = -9.3 }
                    }
                    {
                        type  = builtin
                        name  = eq_band_2
                        label = bq_peaking
                        control = { "Freq" = 20.0 "Q" = 1.1 "Gain" = 4.0 }
                    }
                    {
                        type  = builtin
                        name  = eq_band_3
                        label = bq_peaking
                        control = { "Freq" = 97.0 "Q" = 0.7 "Gain" = -2.5 }
                    }
                    {
                        type  = builtin
                        name  = eq_band_4
                        label = bq_lowshelf
                        control = { "Freq" = 105.0 "Q" = 0.71 "Gain" = 5.5 }
                    }
                    {
                        type  = builtin
                        name  = eq_band_5
                        label = bq_peaking
                        control = { "Freq" = 215.0 "Q" = 1.1 "Gain" = -1.7 }
                    }
                    {
                        type  = builtin
                        name  = eq_band_6
                        label = bq_peaking
                        control = { "Freq" = 1300.0 "Q" = 1.5 "Gain" = -1.5 }
                    }
                    {
                        type  = builtin
                        name  = eq_band_7
                        label = bq_highshelf
                        control = { "Freq" = 2000.0 "Q" = 0.71 "Gain" = 3.5 }
                    }
                    {
                        type  = builtin
                        name  = eq_band_8
                        label = bq_peaking
                        control = { "Freq" = 2700.0 "Q" = 3.0 "Gain" = -1.4 }
                    }
                    {
                        type  = builtin
                        name  = eq_band_9
                        label = bq_peaking
                        control = { "Freq" = 3300.0 "Q" = 2.7 "Gain" = -3.7 }
                    }
                    {
                        type  = builtin
                        name  = eq_band_10
                        label = bq_peaking
                        control = { "Freq" = 5350.0 "Q" = 3.0 "Gain" = -3.4 }
                    }
                    {
                        type  = builtin
                        name  = eq_band_11
                        label = bq_highshelf
                        control = { "Freq" = 11000.0 "Q" = 0.71 "Gain" = -2.5 }
                    }
                ]
                links = [
                    { output = "eq_band_1:Out" input = "eq_band_2:In" }
                    { output = "eq_band_2:Out" input = "eq_band_3:In" }
                    { output = "eq_band_3:Out" input = "eq_band_4:In" }
                    { output = "eq_band_4:Out" input = "eq_band_5:In" }
                    { output = "eq_band_5:Out" input = "eq_band_6:In" }
                    { output = "eq_band_6:Out" input = "eq_band_7:In" }
                    { output = "eq_band_7:Out" input = "eq_band_8:In" }
                    { output = "eq_band_8:Out" input = "eq_band_9:In" }
                    { output = "eq_band_9:Out" input = "eq_band_10:In" }
                    { output = "eq_band_10:Out" input = "eq_band_11:In" }
                ]
            }
	    audio.channels = 2
	    audio.position = [ FL FR ]
            capture.props = {
                node.name   = "6xx_effect_input.eq10"
                media.class = Audio/Sink
            }
            playback.props = {
                node.name   = "6xx_effect_output.eq10"
                node.passive = true
            }
        }
    }
]
